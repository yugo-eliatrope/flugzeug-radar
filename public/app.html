    // Observable Value - Ñ€ÐµÐ°ÐºÑ‚Ð¸Ð²Ð½Ð¾Ðµ Ð·Ð½Ð°Ñ‡ÐµÐ½Ð¸Ðµ
    // ============================================
    class ObservableValue {
      constructor(initialValue = null) {
        this._value = initialValue;
        this._listeners = new Set();
      }

      get value() {
        return this._value;
      }

      set value(newValue) {
        const oldValue = this._value;
        this._value = newValue;
        if (oldValue !== newValue) {
          this._listeners.forEach(cb => cb(newValue, oldValue));
        }
      }

      subscribe(callback) {
        this._listeners.add(callback);
        callback(this._value, null);
        return () => this._listeners.delete(callback);
      }
    }

    // ============================================
    // Event Bus
    // ============================================
    class Observable {
      constructor() {
        this.listeners = new Map();
      }

      on(event, callback) {
        if (!this.listeners.has(event)) {
          this.listeners.set(event, []);
        }
        this.listeners.get(event).push(callback);
      }

      off(event, callback) {
        const callbacks = this.listeners.get(event);
        if (callbacks) {
          const index = callbacks.indexOf(callback);
          if (index > -1) callbacks.splice(index, 1);
        }
      }

      emit(event, data) {
        const callbacks = this.listeners.get(event);
        if (callbacks) callbacks.forEach(cb => cb(data));
      }
    }

                creditContainer.innerHTML = `

                  ${photo.link ? `Â· <a href="${photo.link}" target="_blank" rel="noopener">Auf Planespotters ansehen</a>` : ''}
                `;
              }
            } else {
              aircraftPhotosCache.set(icao, null);
              this.showNoPhoto(photoContainer);
            }
          } else {
            aircraftPhotosCache.set(icao, null);
            this.showNoPhoto(photoContainer);
          }
        } catch (error) {
          console.error('Failed to fetch aircraft photo:', error);
          // Check if we're still displaying the same aircraft
          if (this.currentDisplayedIcao !== icao) return;
          photoContainer.classList.remove('loading');
          this.showNoPhoto(photoContainer);
        }
      }

      showNoPhoto(container) {
        container.innerHTML = `
          <div class="no-photo">
            <svg viewBox="0 -0.5 25 25" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
              <path d="m24.794 16.522-.281-2.748-10.191-5.131s.091-1.742 0-4.31c-.109-1.68-.786-3.184-1.839-4.339l.005.006h-.182c-1.048 1.15-1.726 2.653-1.834 4.312l-.001.021c-.091 2.567 0 4.31 0 4.31l-10.19 5.131-.281 2.748 6.889-2.074 3.491-.582c-.02.361-.031.783-.031 1.208 0 2.051.266 4.041.764 5.935l-.036-.162-2.728 1.095v1.798l3.52-.8c.155.312.3.566.456.812l-.021-.035v.282c.032-.046.062-.096.093-.143.032.046.061.096.094.143v-.282c.135-.21.28-.464.412-.726l.023-.051 3.52.8v-1.798l-2.728-1.095c.463-1.733.728-3.723.728-5.774 0-.425-.011-.847-.034-1.266l.003.058 3.492.582 6.888 2.074z"/>
            </svg>
            <span>Kein Foto verfÃ¼gbar</span>
          </div>
        `;
      }
    }

    customElements.define('side-panel', SidePanel);

    // ============================================
    // Utility Functions
    // ============================================
    const escapeHtml = (s) => {
      return String(s).replace(/[&<>"']/g, (c) => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[c]));
    };

    // ============================================
    // Cesium Viewer Initialization
    // ============================================
    
    // Disable Cesium Ion token requirement
    Cesium.Ion.defaultAccessToken = undefined;
    
    // Create viewer with OpenStreetMap imagery
    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: false, // We'll add it after
      baseLayerPicker: false,
      geocoder: false,
      homeButton: false,
      sceneModePicker: false,
      navigationHelpButton: false,
      animation: false,
      timeline: false,
      fullscreenButton: false,
      vrButton: false,
      infoBox: false,
      selectionIndicator: false,
      creditContainer: document.createElement('div'), // Hide credits
    });

    // Add OpenStreetMap imagery layer
    const osmProvider = new Cesium.OpenStreetMapImageryProvider({
      url: 'https://tile.openstreetmap.org/',
    });
    
    const imageryLayer = viewer.imageryLayers.addImageryProvider(osmProvider);
    
    // Log when tiles are loaded
    console.info('CesiumJS: OpenStreetMap imagery provider added');
    
    // Listen for tile load errors
    viewer.scene.globe.tileLoadProgressEvent.addEventListener((queueLength) => {
      if (queueLength === 0) {
        console.info('CesiumJS: All tiles loaded');
      }
    });

    // Enable depth testing to prevent aircraft from showing through globe
    viewer.scene.globe.depthTestAgainstTerrain = false;

    // Enable all camera controls (scroll zoom, drag rotate, etc.)
    viewer.scene.screenSpaceCameraController.enableRotate = true;
    viewer.scene.screenSpaceCameraController.enableTranslate = true;
    viewer.scene.screenSpaceCameraController.enableZoom = true;
    viewer.scene.screenSpaceCameraController.enableTilt = true;
    viewer.scene.screenSpaceCameraController.enableLook = true;

    // Set initial camera position - high altitude looking down
    viewer.camera.setView({
      destination: Cesium.Cartesian3.fromDegrees(13.405, 52.52, 1000000), // 1000km altitude
      orientation: {
        heading: Cesium.Math.toRadians(0),
        pitch: Cesium.Math.toRadians(-45), // Angled view instead of straight down
        roll: 0.0
      }
    });

    // ============================================
    // 3D Aircraft Model & Entities
    // ============================================
    
    /**
     * Creates or updates a 3D aircraft entity in Cesium
     * @param {Object} rec - Aircraft record with icao, lat, lon, altitude, track, etc.
     */
    const upsertPlane = (rec) => {
      if (!rec.icao || rec.lat == null || rec.lon == null) return;

      const key = rec.icao;
      const track = Number.isFinite(rec.track) ? rec.track : 0;
      const altitude = rec.altitude != null ? rec.altitude * 0.3048 : 1000; // Convert feet to meters, default 1000m
      const flight = rec.flight?.trim() || '';
      const isSelected = selectedAircraft.value === key;

      const position = Cesium.Cartesian3.fromDegrees(rec.lon, rec.lat, altitude);

      const existing = planes.get(key);
      if (existing) {
        try {
          // Update existing entity position smoothly
          existing.entity.position = position;
          
          // Update orientation based on track
          const heading = Cesium.Math.toRadians(track);
          const pitch = 0;
          const roll = 0;
          existing.entity.orientation = Cesium.Transforms.headingPitchRollQuaternion(
            position,
            new Cesium.HeadingPitchRoll(heading, pitch, roll)
          );

          // Update label if flight changed
          if (existing.entity.label) {
            existing.entity.label.text = flight ? flight.toUpperCase() : key.toUpperCase();
          }

          // Update color based on selection
          if (existing.entity.model) {
            existing.entity.model.color = isSelected 
              ? Cesium.Color.fromCssColorString('#ff6b35')
              : Cesium.Color.fromCssColorString('#00d9ff');
          }

          existing.lastUpdated = Date.now();
          existing.record = rec;
        } catch (e) {
          console.error('Update entity failed', e);
        }
      } else {
        // Create new entity with 3D model
        const entity = viewer.entities.add({
          id: key,
          position: position,
          orientation: Cesium.Transforms.headingPitchRollQuaternion(
            position,
            new Cesium.HeadingPitchRoll(Cesium.Math.toRadians(track), 0, 0)
          ),
          model: {
            uri: '/public/airplane.glb',
            minimumPixelSize: 32,
            maximumScale: 20000,
            scale: 50.0,
            color: isSelected 
              ? Cesium.Color.fromCssColorString('#ff6b35')
              : Cesium.Color.fromCssColorString('#00d9ff'),
            colorBlendMode: Cesium.ColorBlendMode.MIX,
            colorBlendAmount: 0.7,
          },
          label: {
            text: flight ? flight.toUpperCase() : key.toUpperCase(),
            font: '12px JetBrains Mono, monospace',
            fillColor: Cesium.Color.WHITE,
            outlineColor: Cesium.Color.BLACK,
            outlineWidth: 2,
            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
            pixelOffset: new Cesium.Cartesian2(0, -40),
            disableDepthTestDistance: Number.POSITIVE_INFINITY,
          },
        });

        planes.set(key, { entity, lastUpdated: Date.now(), record: rec });
      }
    };

    /**
     * Updates an aircraft's position smoothly
     * This function can be used for smooth interpolation if needed
     */
    const updateAircraftPosition = (icao, newLat, newLon, newAltitude, newTrack) => {
      const plane = planes.get(icao);
      if (!plane) return;

      const altitude = newAltitude != null ? newAltitude * 0.3048 : 1000;
      const position = Cesium.Cartesian3.fromDegrees(newLon, newLat, altitude);
      
      plane.entity.position = position;
      
      if (newTrack != null) {
        const heading = Cesium.Math.toRadians(newTrack);
        plane.entity.orientation = Cesium.Transforms.headingPitchRollQuaternion(
          position,
          new Cesium.HeadingPitchRoll(heading, 0, 0)
        );
      }
    };

    // Handle entity click for selection
    const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    handler.setInputAction((click) => {
      const pickedObject = viewer.scene.pick(click.position);
      if (Cesium.defined(pickedObject) && pickedObject.id) {
        const entity = pickedObject.id;
        if (entity.id && planes.has(entity.id)) {
          selectedAircraft.value = entity.id;
        }
      }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

    // ============================================
    // History Rendering (Cesium Polylines)
    // ============================================
    const historyEntities = []; // Track history polylines for cleanup

    const renderLine = (coords, color) => {
      const positions = coords
        .map(c => {
          if (c && Number.isFinite(c.lat) && Number.isFinite(c.lon)) {
            const alt = c.altitude != null ? c.altitude * 0.3048 : 1000;
            return Cesium.Cartesian3.fromDegrees(c.lon, c.lat, alt);
          }
          return null;
        })
        .filter(p => p !== null);

      if (positions.length < 2) return null;

      const entity = viewer.entities.add({
        polyline: {
          positions: positions,
          width: 3,
          material: Cesium.Color.fromCssColorString(color).withAlpha(0.8),
          clampToGround: false,
        },
      });

      historyEntities.push(entity);
      return entity;
    };

    const renderHistoryPath = (coords, colorIndex = 0) => {
      if (!Array.isArray(coords) || coords.length < 2) return null;

      renderLine(coords, '#4a5568');
      const isSmallGap = (t1, t2) => Math.abs(new Date(t1).getTime() - new Date(t2).getTime()) < 60_000;

      let richSegments = [coords[0]];
      for (let i = 1; i < coords.length; ++i) {
        const a = coords[i - 1];
        const b = coords[i];
        if (isSmallGap(a.time, b.time)) {
          if (!richSegments.length) richSegments.push(a);
          richSegments.push(b);
        } else {
          renderLine(richSegments, colors[colorIndex % colors.length]);
          richSegments = [];
        }
      }
      if (richSegments.length) renderLine(richSegments, colors[colorIndex % colors.length]);
    };

    const clearHistoryPaths = () => {
      // Remove all history polyline entities
      for (const entity of historyEntities) {
        viewer.entities.remove(entity);
      }
      historyEntities.length = 0;
    };

    // Store last loaded history for focus functionality
    let lastLoadedHistoryCoords = [];

    const fetchAndRenderHistory = async (icao) => {
      clearHistoryPaths();
      lastLoadedHistoryCoords = [];
      if (!icao) return;

      try {
        const res = await fetch(`/aircraft-data?icao=${encodeURIComponent(icao)}`);
        if (!res.ok) throw new Error('Failed to fetch');
        const data = await res.json();

        const flights = data[icao] || [];
        for (let i = 0; i < flights.length; i++) {
          renderHistoryPath(flights[i].segments, i);
        }

        // Store coords for focus button
        lastLoadedHistoryCoords = flights.flatMap(f => f.segments.map(s => ({ lat: s.lat, lon: s.lon, alt: s.altitude })));
      } catch (e) {
        console.error('Error fetching history:', e);
        // Fallback to local history
        const flights = aircraftHistory.get(icao) || [];
        for (let i = 0; i < flights.length; i++) {
          renderHistoryPath(flights[i].segments, i);
        }
        lastLoadedHistoryCoords = flights.flatMap(f => f.segments.map(s => ({ lat: s.lat, lon: s.lon, alt: s.altitude })));
      }
    };

    const focusOnFlightHistory = (icao) => {
      if (lastLoadedHistoryCoords.length > 1) {
        // Calculate bounding sphere from coordinates
        const positions = lastLoadedHistoryCoords.map(c => {
          const alt = c.alt != null ? c.alt * 0.3048 : 1000;
          return Cesium.Cartesian3.fromDegrees(c.lon, c.lat, alt);
        });
        
        const boundingSphere = Cesium.BoundingSphere.fromPoints(positions);
        viewer.camera.flyToBoundingSphere(boundingSphere, {
          duration: 2.0,
          offset: new Cesium.HeadingPitchRange(0, Cesium.Math.toRadians(-45), boundingSphere.radius * 3)
        });
      } else {
        // If no history, focus on current plane position
        const plane = planes.get(icao);
        if (plane && plane.record) {
          const { lat, lon, altitude } = plane.record;
          if (lat != null && lon != null) {
            const alt = altitude != null ? altitude * 0.3048 : 1000;
            viewer.camera.flyTo({
              destination: Cesium.Cartesian3.fromDegrees(lon, lat, alt + 50000),
              duration: 2.0,
              orientation: {
                heading: Cesium.Math.toRadians(0),
                pitch: Cesium.Math.toRadians(-45),
                roll: 0.0
              }
            });
          }
        }
      }
    };

    // ============================================
    // Aircraft Array Processing
    // ============================================
    const onAircraftArray = (arr) => {
      for (const rec of arr) {
        upsertPlane(rec);
      }

      const now = Date.now();
      for (const [key, obj] of planes.entries()) {
        if (now - obj.lastUpdated > STALE_MS) {
          viewer.entities.remove(obj.entity);
          planes.delete(key);
        }
      }
    };

    // ============================================
    // Selection Change Handler
    // ============================================
    selectedAircraft.subscribe((icao, oldIcao) => {
      // Update old entity color
      if (oldIcao) {
        const oldPlane = planes.get(oldIcao);
        if (oldPlane && oldPlane.entity.model) {
          oldPlane.entity.model.color = Cesium.Color.fromCssColorString('#00d9ff');
        }
      }

      // Update new entity color
      if (icao) {
        const newPlane = planes.get(icao);
        if (newPlane && newPlane.entity.model) {
          newPlane.entity.model.color = Cesium.Color.fromCssColorString('#ff6b35');
        }
      }

      // Fetch and render history for selected aircraft
      fetchAndRenderHistory(icao);
    });

    // ============================================
    // WebSocket Connection
    // ============================================
    const wsUrl = `ws://localhost:${WS_PORT}/info`;
    let ws;
    let lastMsgAt = 0;

    const connect = () => {
      ws = new WebSocket(wsUrl);
      wsConnected.value = false;

      ws.addEventListener('open', () => {
        wsConnected.value = true;
        console.info('WS connected', wsUrl);
        eventBus.emit('connected');
      });

      ws.addEventListener('message', (evt) => {
        try {
          const parsed = JSON.parse(evt.data);
          if (parsed.type === 'aircrafts') {
            lastMsgAt = Date.now();
            eventBus.emit('aircrafts', parsed.payload);
          } else if (parsed.type === 'history') {
            eventBus.emit('history', parsed.payload);
          }
        } catch (e) {
          console.error('Bad WS data', e);
        }
      });

      ws.addEventListener('close', () => {
        wsConnected.value = false;
        console.warn('WS disconnected â€” reconnect in 3s');
        setTimeout(connect, 3000);
      });

      ws.addEventListener('error', (err) => {
        wsConnected.value = false;
        console.error('WS error', err);
        ws.close();
      });
    };

    // ============================================
    // Event Handlers
    // ============================================
    eventBus.on('aircrafts', (payload) => {
      onAircraftArray(payload);
    });

    eventBus.on('history', (payload) => {
      aircraftHistory.clear();
      Object.keys(payload).forEach(icao => {
        aircraftHistory.set(icao, payload[icao]);
      });
    });

    // ============================================
    // Initialization
    // ============================================
    connect();

    // Center camera on first aircraft appearance
    let first = true;
    const observeFirst = setInterval(() => {
      if (planes.size > 0 && first) {
        const planeArray = [...planes.values()];
        if (planeArray.length) {
          // Calculate average position
          let totalLat = 0, totalLon = 0, totalAlt = 0;
          for (const p of planeArray) {
            totalLat += p.record.lat || 0;
            totalLon += p.record.lon || 0;
            totalAlt += (p.record.altitude || 0) * 0.3048;
          }
          const avgLat = totalLat / planeArray.length;
          const avgLon = totalLon / planeArray.length;
          const avgAlt = totalAlt / planeArray.length;

          viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(avgLon, avgLat, avgAlt + 500000),
            duration: 3.0,
            orientation: {
              heading: Cesium.Math.toRadians(0),
              pitch: Cesium.Math.toRadians(-60),
              roll: 0.0
            }
          });
          first = false;
          clearInterval(observeFirst);
        }
      }
    }, 1000);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === '+' || e.key === '=') {
        const distance = viewer.camera.getMagnitude();
        viewer.camera.zoomIn(distance * 0.25);
      }
      if (e.key === '-' || e.key === '_') {
        const distance = viewer.camera.getMagnitude();
        viewer.camera.zoomOut(distance * 0.25);
      }
      if (e.key === 'Escape') {
        selectedAircraft.value = null;
      }
    });

    // Idle detection
    setInterval(() => {
      if (wsConnected.value && Date.now() - lastMsgAt > 10_000) {
        // Could show idle status if needed
      }
    }, 3000);
  </script>
